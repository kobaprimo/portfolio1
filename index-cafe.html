<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="大阪のレトロカフェ Cafe Mellow。落ち着いた空間で美味しいコーヒーとスイーツを提供しています。">
    <title>Cafe Mellow｜大阪の落ち着くカフェ</title>
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Cafe Mellow｜大阪の落ち着くカフェ">
    <meta property="og:description" content="自家焙煎のコーヒーとスイーツを落ち着いた空間で。">
    <meta property="og:image" content="https://yourdomain.com/ogp-image.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/">
    <link rel="stylesheet" href="style.css">
    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


</head>
<body> 

        <img src="vine-left.png" alt="左のツル" class="vine vine-left">
        <img src="vine-right.png" alt="右のツル" class="vine vine-right">

    <header>
        <div class="header-title">
            <h1 class="site-title">Cafe Mellow <img src="Mellow-logo.png" alt="Cafe Mellow ロゴ" class="logo"></h1>
            <ul class="info-lists">
                <li><a href="" class="info-list">お問い合わせ<i class="fa-solid fa-circle-info"></i></a></li>
                <li><a href="#maps" class="info-list">Map<i class="fa-solid fa-map-location-dot"></i></a></li>
                <li><a href="#menus" class="info-list">menu<i class="fa-solid fa-mug-saucer"></i></a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="cafe-img-container">
            <img class="cafe-img" src="cafe-free.jpg" alt="">
            <h2 class="overlay-text">~Cafe Mellow~</h2>
        </div>
        <div id="menus" class="menu-wrapper">
            <div class="menu-title">
                <h3>～MENU～</h3>
                <p>メニュ―</p>
            </div>
               <div class="menu-container">
                   <div class="menu-box">
                       <img class="menu-img" src="coffe-img.png" alt="Cafe Mellowのホットコーヒー">
                       <p class="menu-name">ホットコーヒー</p>
                       <p class="menu-price">¥550-</p>
                   </div>
                   <div class="menu-box">
                       <img class="menu-img" src="アイスコーヒーimg.jpg" alt="Cafe Mellowのアイスコーヒー">
                       <p class="menu-name">アイスコーヒー</p>
                       <p class="menu-price">¥550-</p>
                   </div>
                   <div class="menu-box">
                       <img class="menu-img" src="カフェオレimg.png" alt="Cafe Mellowのアイスカフェオレ">
                       <p class="menu-name">アイスカフェオレ</p>
                       <p class="menu-price">¥660-</p>
                   </div>
                   <div class="menu-box">
                       <img class="menu-img" src="紅茶img.jpeg" alt="Cafe Mellowの紅茶">
                       <p class="menu-name">紅茶  ICE・HOT</p>
                       <p class="menu-price">¥550-</p>
                   </div>
                   <div class="menu-box">
                       <img class="menu-img" src="苺のショートケーキimg.jpg" alt="Cafe Mellowの苺のショートケーキ">
                       <p class="menu-name">苺のショートケーキ</p>
                       <p class="menu-price">¥990-</p>
                   </div>
                   <div class="menu-box">
                       <img class="menu-img" src="ホットケーキimg.jpg" alt="Cafe Mellowのホットケーキ">
                       <p class="menu-name">ホットケーキ</p>
                       <p class="menu-price">¥1,110-</p>
                   </div>
               </div>
        </div>
        <div class="news-carousel-wrapper">
            <div class="news-title">
                <h3>～NEWS～</h3>
                <p>お知らせ</p>
            </div>
            <div class="news-carousel">
                <button class="news-carousel-btn left" aria-label="前へ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#8B6D5C" viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <div class="carousel-track">
                    <img class="carousel-img" src="NEW menu carousel.png" alt="ニュース画像1">
                    <img class="carousel-img" src="スタッフ募集新.png" alt="ニュース画像2">
                    <img class="carousel-img" src="休暇のお知らせ.png" alt="ニュース画像3">
                </div>
                <button class="news-carousel-btn right" aria-label="次へ">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#8B6D5C" viewBox="0 0 24 24">
                      <path d="M9 6l6 6-6 6"/>
                      </svg>
                </button>
            </div>
        </div>
        <div id="maps" class="map-wrapper">
            <div class="map-title">
                <h3>～MAP～</h3>
                <p>位置情報</p>
            </div>
            <div class="map-img-container">
                <iframe
                   src="https://www.google.com/maps/embed?pb=...省略..."
                   width="600"
                   height="450"
                   style="border:0;"
                   allowfullscreen=""
                   loading="lazy"
                   referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <p class="map-address"><i class="fa-solid fa-location-dot"></i>大阪府大阪市○○区1-2-3</p>
        </div>
    </main>
    <footer>
        <p  class="copyright">&copy; 2025 Cafe Mellow</p>
        <div class="sns-btn">
            <button class="call-btn"><i class="fa-solid fa-phone"></i>06-xxxx-xxxx</button>
            <button class="Instagram-btn"><i class="fab fa-instagram"></i>Instagram</button>
        </div>g
    </footer>
    <script src="leaf.js"></script>
    <script src="carousel.js"></script>
</body>
</html>
